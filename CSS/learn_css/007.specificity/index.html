<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSSの基礎</title>
    </head>
    <link rel="stylesheet" href="css/main.css">
    <body>
        <div class="links">
            <p>リンク：<a href="http://google.com">google</a></p>
            <p class="sample">リンク：<a href="http://google.com" class="link">google</a></p>
            <p class="sample">リンク：<a href="http://yahoo.com" title="yahoo" class="link">yahoo</a></p>
            <p class="sample">リンク：<a href="http://google.com" class="link" id="uniq">google</a></p>
            <!-- styleタグのため優先度高 -->
            <p class="sample">リンク：<a href="http://google.com" style="color:pink;">google</a></p>
        </div>
        <p>リンク：<a href="http://google.com">google</a></p>
    </body>
</html>
