<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSSの基礎</title>
    </head>
    <style media="screen">
        /*styleタグでCSSを記述*/
        p {
            color: orange;
        }
    </style>
    <!-- 外部ファイルでCSSを記述 -->
    <link rel="stylesheet" href="css/main.css">
    <body>
        <!-- style属性でCSSを記述 -->
        <p style="text-align: center;">Hello World</p>
    </body>
</html>
