<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>022.text</title>
    </head>
    <body>
        <!--
            form
                action : 送信先
                method : get / post
        -->
        <form action="022.text.html" method="post">
            <!--
            type="hidden"
                非表示データを送信する
            name
                フォーム部品に名前をつける
            value
                送信される値を指定する
            -->
            <input type="hidden" name="hidden_data" value="abcdef">
        </form>
    </body>
</html>
