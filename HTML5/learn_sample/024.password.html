<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>022.text</title>
    </head>
    <body>
        <!--
            form
                action : 送信先
                method : get / post
        -->
        <form action="022.text.html" method="post">
            <!--
            type="password"
                パスワード入力欄を作成する
            name
                フォーム部品に名前をつける
            value
                送信される値を指定する
            size
                フォーム部品のサイズを指定する
            maxlength
                入力できる最大文字数を指定する
            -->
            <p>パスワード：<input type="password" name="pass" value="" size="30" placeholder="please enter password"></p>
        </form>
    </body>
</html>
