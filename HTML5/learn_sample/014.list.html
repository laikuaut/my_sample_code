<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>014.list</title>
    </head>
    <body>
        <article class="sample">
            <h1>リスト</h1>
            <h2>ul(unordered list)</h2>
            <ul>
                <li>ol</li>
                <li>ul</li>
                <li>li</li>
                <li>dl</li>
                <li>dt</li>
                <li>dd</li>
            </ul>
            <h2>ol(ordered list)</h2>
            <ol>
                <li>ol</li>
                <li>ul</li>
                <li>li</li>
                <li>dl</li>
                <li>dt</li>
                <li>dd</li>
            </ol>
            <h2>dl(definition list)</h2>
            <dl>
                <dt>ol</dt>
                <dd>ordered list</dd>
                <dt>ul</dt>
                <dd>unordered list</dd>
                <dt>li</dt>
                <dd>list item</dd>
                <dt>dl</dt>
                <dd>definition list</dd>
                <dt>dt</dt>
                <dd>definition term</dd>
                <dt>dd</dt>
                <dd>definition description</dd>
            </dl>
        </article>
    </body>
</html>
