<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>029.radio</title>
    </head>
    <body>
        <form class="sample" action="index.html" method="post">
            <!--
            type="radio"
                ラジオボタンを作成する
            name属性
                フォーム部品に名前をつける
            value属性
                送信される値を指定する
            checked属性
                初期値で選択された状態にする（checked）
            required属性
                選択必須にする
            -->
            <p>
                Radio:
                <input type="radio" name="color" value="red" checked>red
                <input type="radio" name="color" value="blue">blue
                <input type="radio" name="color" value="white">white
            </p>
        </form>
    </body>
</html>
