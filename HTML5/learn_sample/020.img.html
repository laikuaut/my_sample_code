<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>020.img</title>
    </head>
    <body>
        <p>画像を表示</p>
        <p><img src="master.png" alt="master画像"></p>
        <p>画像が無い、表示できない場合はalt属性のテキストを表示</p>
        <p><img src="maste.png" alt="master画像"></p>
        <p>画像サイズを指定</p>
        <img src="master.png" width="100px" height="100px" alt="">
    </body>
</html>
