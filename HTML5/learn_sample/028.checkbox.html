<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>028.checkbox</title>
    </head>
    <body>
        <form class="sample" action="index.html" method="post">
            <!--
            type="checkbox"
                チェックボックスを作成する
            name属性
                フォーム部品に名前をつける
            value属性
                送信される値を指定する
            checked属性
                初期値で選択された状態にする（checked）
            required属性
                選択必須にするHTML5から追加
            -->
            <p>
                CheckBox:
                <input type="checkbox" name="box" value="item1" checked>item1
                <input type="checkbox" name="box" value="item2">item2
                <input type="checkbox" name="box" value="item3">item3
            </p>
        </form>
    </body>
</html>
