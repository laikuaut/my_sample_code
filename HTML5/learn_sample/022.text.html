<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>022.text</title>
    </head>
    <body>
        <!--
            form
                action : 送信先
                method : get / post
        -->
        <form action="index.html" method="post">
            <!--
                type="text"
                    一行テキストボックスを作成する
                name
                    フォーム部品に名前をつける
                value
                    送信される値を指定する
                size
                    フォーム部品のサイズを指定する
                maxlength
                    入力できる最大文字数を指定する
                placeholder
                    未入力の時に表示するテキスト
            -->
            <p>入力フォーム：<input type="text" name="input_text" value="default" size="50" maxlength="5"></p>
            <p>入力フォーム：<input type="text" name="input_text" size="50" placeholder="please enter text"></p>
        </form>
    </body>
</html>
