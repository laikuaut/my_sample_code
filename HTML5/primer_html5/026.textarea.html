<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>026.textarea</title>
    </head>
    <body>
        <!--
            form
                action : 送信先
                method : get / post
        -->
        <form action="022.text.html" method="post">
            <!--
            autofocus属性
                自動フォーカスを指定する（autofocus）
            cols属性（初期値は20）
                一行当たりの最大文字数の目安を指定する
            disabled属性
                操作を無効にする（disabled）
            form属性
                どのフォームと関連付けるかを<form>のid名で指定
            maxlength属性
                入力可能な最大文字数を指定
            name属性
                入力フィールドの名前を指定
            placeholder属性
                ユーザー入力に関するヒントを短めのテキストで指定
            readonly属性
                ユーザーによるテキスト編集を不可にして読み取り専用にする（readonly）
            required属性
                入力必須を指定
            rows属性（初期値は2）
                表示行数を指定する
            wrap属性
                入力テキストの改行ルールを指定
            -->
            <textarea name="data" rows="8" cols="80">テキストエリア</textarea>
        </form>
    </body>
</html>
