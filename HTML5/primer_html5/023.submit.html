<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>023.submit</title>
    </head>
    <body>
        <!--
            form
                action : 送信先
                method : get / post
        -->
        <form action="022.text.html" method="post">
            <!--
            type="submit"
                送信ボタンを作成する
            name属性
                ボタンに名前をつける
            value属性
                ボタンの値（ボタンに表示されるテキスト）を指定する
            formaction属性
                送信先URLを指定
            formenctype属性
                送信するデータの形式を指定（application/x-www-form-urlencoded・multipart/form-data・text/plain）（初期値はapplication/x-www-form-urlencoded）
            formmethod属性
                送信方法（HTTPメソッド）を指定（get・post）（初期値はget）
            formnovalidate属性
                入力されたデータの妥当性を確認しない（formnovalidate）
            formtarget属性
                フォーム送信するターゲット先を指定（_blank・_self・_parent・_top・任意のターゲット名）
            -->
            <p><input type="submit" name="b_send" value="送信！"></p>
            <p><input type="reset" name="b_reset" value="リセット"></p>
        </form>
    </body>
</html>
