<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>006.class</title>
        <style media="screen">
            /*クラス名 activeの要素を赤文字にする*/
            .active {
                color: red;
            }
            /*クラス名 itemの要素を中央揃えにする*/
            .item {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- クラスを1つ指定 -->
        <p class="active">クラス名 activeの要素</p>
        <!-- クラスを複数指定(スペース区切り) -->
        <p class="active item">クラス名 activeとitemの要素</p>
    </body>
</html>
