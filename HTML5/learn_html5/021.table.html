<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>020.table</title>
    </head>
    <body>
        <table border="3">
            <thead>
                <tr>
                    <th>No</th><th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td><td>AAA</td>
                </tr>
                <tr>
                    <td>2</td><td>BBB</td>
                </tr>
                <tr>
                    <td>3</td><td>CCC</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">DDD</td>
                </tr>
                <tr>
                    <td rowspan="2">5</td>
                    <td>EEE</td>
                </tr>
                <tr>
                    <td>FFF</td>
                </tr>
            </tbody>
        </table>
        <p>こんなのを作ってみる</p>
        <p><img src="table.png" alt="テーブル画像"></p>
        <table border="3">
            <tbody>
                <tr>
                    <td colspan="2"></td>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td rowspan="2"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
